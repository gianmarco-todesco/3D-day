<!DOCTYPE html>
<html>
    <head>
        <title>simple 1</title>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
    </head>
    <body>
        <h1>Simple</h1>
        <canvas id="c" width="400" height="400"></canvas>
        <script>
            var canvas = document.getElementById('c');
            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera('cam',Math.PI/2,Math.PI/2,10, new BABYLON.Vector3(0,0,0), scene);
            camera.attachControl(canvas,true);
            var light = new BABYLON.PointLight('light1', new BABYLON.Vector3(1,20,-10), scene);
            var sphere = BABYLON.MeshBuilder.CreateSphere('s', {diameter:2}, scene);

            engine.runRenderLoop(function() { scene.render(); });
            window.addEventListener('resize', function() { engine.resize(); });
        </script>
    </body>
</html>
